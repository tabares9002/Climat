<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>solicitar servicios</title>
</head>

<body>

    <!-- Header de la pagina -->
    <header class="container-fluid bg-info d-flex justify-content-center">
        <h1 class="p-2">Clima <span class="tabares">Tabares</span></h1>
    </header>

    <!-- Barra de Navegacion -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/assets/img/reparar.png" alt="Logo" height="80" width="80">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Menu"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"> </span>
            </button>
            <div class="collapse navbar-collapse" id="Menu">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="preguntas.html">Preguntas Frecuentes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="productos.html">Nuestros Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="Servicios.html">Nuestros Servicios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario -->
    <div class="mt-5 text-center">
        <img src="../img/mensaje.jpg" alt="FormularioImg" class="img-fluid mt-3">
        <h2 class="mt-2">Comuníquese con Nosotros</h2>
        <p>Haga la Solicitud del Servicio Deseado.
            <br> Estamos a sus Órdenes
        </p>
    </div>
    <section class="d-flex justify-content-center align-items-center">
        <div class="card shadow bg-info text-dark col-xs-12 col-sm-8 col-md-6 col-lg-4 p-4">
            <div class="mb-4 d-flex justify-content-start align-items-center">
                <h4> <i class="bi bi-chat-left-quote"></i>Contáctenos</h4>
            </div>
            <div class="mb-1">
                <form id="contacto">
                    <div class="mb-4 d-flex justify-content-between">
                        <div>
                            <label for="nombre"> <i class="bi bi-person-fill"></i> Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="ej: Lesther"
                                required>
                            <div class="nombre text-danger "></div>
                        </div>
                        <div>
                            <label for="apellido"> <i class="bi bi-person-bounding-box"></i> Apellido</label>
                            <input type="text" class="form-control" name="apellido" id="apellido"
                                placeholder="ej: Tabares" required>
                            <div class="apellido text-danger"></div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="correo"><i class="bi bi-envelope-fill"></i> Correo</label>
                        <input type="email" class="form-control" name="correo" id="correo"
                            placeholder="ej: ejemplo@mail.com" required>
                        <div class="correo text-danger"></div>
                    </div>
                    <div class="mb-4">
                        <label for="mensaje"> <i class="bi bi-chat-right-dots-fill" required></i> Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="form-control" placeholder="ej: hola"></textarea>
                        <div class="mensaje text-danger"></div>
                    </div>
                    <div class="mb-2">
                        <button id="botton" class="col-12 btn btn-dark text-info text-uppercase font-weight-bold  d-flex justify-content-between ">
                            <span>Enviar Mensaje </span><i id="icono" class="bi bi-cursor-fill "></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="w-100 d-flex align-items-center justify-content-center flex-wrap mt-5">
        <p class="fs-5 px-3 pt-3">
            <span class="span">ClimaTabares</span> Todos los derechos reservados 2023
        </p>
        <div id="redes">
            <a href="https://www.facebook.com/ClimaTabares"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="https://www.instagram.com/clima_tabares"><i class="bi bi-instagram"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
